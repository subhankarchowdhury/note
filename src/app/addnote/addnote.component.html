<div style="margin: 10px;">
    <div id="content-header">
        <h3 id="title">Post Listing</h3>
        <span id="spacer"></span>
        <button id="addNote" mat-raised-button color="accent" [routerLink]="['']" routerLinkActive="router-link-active" >Back</button>
    </div>
    
    <div >
        <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title" type="text" formControlName="noteTitle">
                <small *ngIf="!noteForm.get('noteTitle')?.valid && noteForm.get('noteTitle')?.touched"
                    class="help-block">Add Valid Title</small>
              </div>
              <div class="form-group">
                <label for="content">Notes</label>
                <textarea class="form-control" name="content" id="content" formControlName="noteBody" rows="6" 
                    placeholder="Add notes here."></textarea>
                <small *ngIf="!noteForm.get('noteBody')?.valid && noteForm.get('noteBody')?.touched"
                    class="help-block">Add Valid Content</small>
              </div>
              
              <button mat-raised-button color="primary" type="submit" [disabled]="!noteForm.valid">Add</button>
        </form>
    </div>
</div>
