<div style="margin: 10px;">
    <div id="content-header">
        <h3 id="title">Create new Post</h3>
    </div>
    
    <div >
        <form [formGroup]="noteForm" (ngSubmit)="onSubmitOrUpdate()">

            <div class="form-group">

                <label for="title">Title</label>
                <input class="form-control" 
                    name="title"
                    id="title" 
                    type="text" 
                    formControlName="noteTitle" 
                    [value]=toBeUpdateNote.title
                    [ngClass]="{'updateStyle': !isUpdate}"
                    >

                <small *ngIf="!noteForm.get('noteTitle')?.valid && noteForm.get('noteTitle')?.touched && !isUpdate"
                    class="help-block">Add Valid Title</small>
              </div>

              <div class="form-group"> 

                <label for="content">Notes</label>
                <textarea class="form-control" 
                    name="content" 
                    id="content" 
                    formControlName="noteBody" 
                    rows="6" 
                    placeholder="Add notes here."
                    [value]=toBeUpdateNote.body
                    [ngClass]="{'updateStyle': !isUpdate}"
                    ></textarea>
                <small *ngIf="!noteForm.get('noteBody')?.valid && noteForm.get('noteBody')?.touched && !isUpdate"
                    class="help-block">Add Valid Content</small>

              </div>
              
              <button 
                mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="!noteForm.valid && !isUpdate">
                {{isUpdate ? 'Update' : 'Save'}}
              </button>

        </form>
    </div>
</div>
